<!DOCTYPE html>
<meta charset="utf-8">
<style>

.line {
  fill: none;
  stroke-width: 4px;
  clip-path: url(#clip);
}

.line:hover {
  stroke-width: 6px;
}

.circle {
  clip-path: url(#clip);
}

div.tooltip {
    position: absolute;
    text-align: center;
    padding: 5px;
    font: 12px sans-serif;
    background: #ffffff;
    border-style: solid;
    border-width: 1px;
    border-color: #00000;
    border-radius: 8px;
    pointer-events: none;
}

</style>
<body>
<svg width="960" height="500"></svg>
<script src="../../js/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var parseDate = d3.timeParse("%Y");

var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]);

var xAxis = d3.axisBottom(x),
    yAxis = d3.axisLeft(y);

var zoom = d3.zoom()
    .scaleExtent([1, 32])
    .translateExtent([[0, 0], [width, height]])
    .extent([[0, 0], [width, height]])
    .on("zoom", zoomed);

var line = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.price); });

svg.append("defs").append("clipPath")  // Define chart range
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Define the div for the tooltip
var div = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0.8);

d3.text("data_empl.csv", function(error, raw) {
  if (error) throw error;
  var dsv = d3.dsvFormat(";");
  var data = dsv.parse(raw).map(d => {
    return {date: parseDate(d.date), price: d.price}});

  var colors = d3.schemeCategory20;

  x.domain(d3.extent(data, function(d) { return d.date; }));
  var maxY = d3.max(data, function(d) { return d.price; });
  y.domain([0, maxY *Â 1.1]);

  var color = colors[2];

  g.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line)
      .style("stroke", color)

  var r = 4;
  var rFocus = 8;
  g.selectAll("circle")
    .data(data)
      .enter()
        .append("circle")
          .attr("class", "circle")
          .attr("fill", color)
          .attr("r", r)
          .attr("cx", function (d) { return x(d.date); })
          .attr("cy", function (d) { return y(d.price); })
          .on("mouseover", function (d) {
            this.setAttribute("r", rFocus);
            div.transition()
                .duration(200)
                .style("opacity", .9);
            div.html("Rok: " + d3.timeFormat("%Y")(d.date) + "<br/>Cena: " + d.price)
                .style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY - 28) + "px");
          }).on("mouseout", function () {
            this.setAttribute("r", r);
            div.transition()
                .duration(500)
                .style("opacity", 0);
          });

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  g.append("g")
      .attr("class", "axis axis--y")
      .call(yAxis);

  // Gratuitous intro zoom!
  svg.call(zoom).transition()
});

function zoomed() {
  var t = d3.event.transform,
      xt = t.rescaleX(x);
  g.select(".line").attr("d", line.x(function(d) { return xt(d.date); }));
  g.selectAll(".circle")
    .attr("cx", function (d) {
      if (d) { return xt(d.date); }
    });
  g.select(".axis--x").call(xAxis.scale(xt));
}

</script>
</body>
