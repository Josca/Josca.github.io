<!DOCTYPE html>
<meta charset="utf-8">
<style>

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 4px;
  clip-path: url(#clip);
}

.line:hover {
  stroke-width: 6px;
}

.circle {
  fill: steelblue;
  clip-path: url(#clip);
}

</style>
<svg width="960" height="500"></svg>
<script src="../../js/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var parseDate = d3.timeParse("%b %Y");

var x = d3.scaleTime().range([0, width]),
    y = d3.scaleLinear().range([height, 0]);

var xAxis = d3.axisBottom(x),
    yAxis = d3.axisLeft(y);

var zoom = d3.zoom()
    .scaleExtent([1, 32])
    .translateExtent([[0, 0], [width, height]])
    .extent([[0, 0], [width, height]])
    .on("zoom", zoomed);

var line = d3.line()
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.price); });

svg.append("defs").append("clipPath")  // Define chart range
    .attr("id", "clip")
  .append("rect")
    .attr("width", width)
    .attr("height", height);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data.csv", type, function(error, data) {
  if (error) throw error;

  x.domain(d3.extent(data, function(d) { return d.date; }));
  y.domain([0, d3.max(data, function(d) { return d.price; })]);

  g.append("path")
      .datum(data)
      .attr("class", "line")
      .attr("d", line);

  g.selectAll("circle")
    .data(data)
      .enter()
        .append("circle")
          .attr("class", "circle")
          .attr("r", 4)
          .attr("cx", function (d) { return x(d.date); })
          .attr("cy", function (d) { return y(d.price); })
          .on("mouseover", function (d) {
              tooltip.attr("transform", "translate(" + this.getAttribute("cx")  + "," + this.getAttribute("cy")+ ")");
              tooltip.select("text").text(d.price);
              focus.style("display", null);
          }).on("mouseout", function () {
              focus.style("display", "none");
          });

var focus = g.append("g").style("display", "none");
var tooltip = focus.append("g");
    tooltip.append("circle")
      .attr("r", 8)
      .attr("class", "circle")
    tooltip.append("text").attr("x", 9).attr("dy", ".35em");

  g.append("g")
      .attr("class", "axis axis--x")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  g.append("g")
      .attr("class", "axis axis--y")
      .call(yAxis);

  // Gratuitous intro zoom!
  svg.call(zoom).transition()
});

function zoomed() {
  var t = d3.event.transform,
      xt = t.rescaleX(x);
  g.select(".line").attr("d", line.x(function(d) { return xt(d.date); }));
  g.selectAll(".circle").attr("cx", function (d) { return xt(d.date); });
  g.select(".axis--x").call(xAxis.scale(xt));
}

function type(d) {
  d.date = parseDate(d.date);
  d.price = +d.price;
  return d;
}

</script>
