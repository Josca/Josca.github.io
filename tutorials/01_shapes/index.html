<!DOCTYPE html>
<meta charset="utf-8">
<style>

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 5px;
  clip-path: url(#clip);
}

</style>
<svg width="960" height="500"></svg>
<script src="../../js/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var circle = svg.append("circle")
              .attr("cx", width / 2)
              .attr("cy", height / 2)
              .attr("r", width / 5)
              .attr("fill", "red");

var rect = svg.append("rect")
              .attr("x", 100)
              .attr("y", 20)
              .attr("width", 100)
              .attr("height", 30)
              .attr("fill", "purple");

var circle = svg.append("ellipse")
               .attr("cx", 50)
               .attr("cy", 50)
               .attr("rx", 25)
               .attr("ry", 10)
               .attr("fill", "green");

var line = svg.append("line")
              .attr("x1", 50)
              .attr("y1", 50)
              .attr("x2", 25)
              .attr("y2", 10)
              .attr("stroke", "orange")
              .attr("stroke-width", 3);

</script>
